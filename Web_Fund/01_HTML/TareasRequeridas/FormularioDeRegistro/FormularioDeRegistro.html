<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label>Firts Name *</label> 
            <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name *</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address *</label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <label>Password *</label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Confirm Password *</label>
            <input type="password" name="Password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="Birthday">
        </div>
        <div>
            <label>Gender Identity:</label>
                <div>
                    <input type="radio" name="Gender">
                    <label>Male</label>
                    <input type="radio" name="Gender">
                    <label>Female</label>    
                    <input type="radio" name="Gender">
                    <label>Non-binary</label>    
                    <input type="radio" name="Gender">
                    <label>I preder not to answer</label>
                </div>
        </div>
        <div>
            <div>
                A short description about my self:
            </div>
            <textarea name="description" id="A short description about myself" cols="35" rows="03"></textarea>
        </div>
        <div>
            <label>Favorite language:</label>
            <select name="Lenguage">
                <option>JavaScript</option>
                <option>Java</option>
                <option>PHP</option>            
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailreceive">
            <label>Yes, I Would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="CreateAccount">
            <div>
                <label>* Indicates a required field</label>
            </div>
        </div>
    </form>
</body>
</html>
